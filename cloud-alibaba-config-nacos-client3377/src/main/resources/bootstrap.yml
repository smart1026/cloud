#nacos注册中心
server:
  port: 3377

spring:
  application:
    name: nacos-config-client
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #服务注册中心地址
      config:
        server-addr: localhost:8848 #配置中心地址
        file-extension: yaml #指定yaml格式的配置，目前只支持 properties 和 yaml 类型
        extension-configs:
          - dataId: nacos-config-client-dev.yaml
          - dataId: nacos-config-client-test.yaml
          - dataId: nacos-config-client-prod.yaml
        # ${spring.application.name}-${spring.profile.active}.${spring.cloud.nacos.config.file-extension} 1